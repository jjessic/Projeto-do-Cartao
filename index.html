<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap">
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="card">

                <div class="titular-cartao">
                    <label for="nome" class="mb_sm">CARDHOLDER NAME</label>
                    <input type="text" id="nome" placeholder="Jane Appleseed" class="form__input">
                </div>

                <div class="numero-cartao">
                    <label for="cardNumber" class="mb-sm">CARD NUMBER</label>
                    <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" class="form___input">
                </div>

                <div class="data-expiracao">
                    <label for="data-expiracao" class="mb-sm">EXP. DATE (MM/YY) ‎ ‎ ‎ ‎ CVC</label>
                    <input type="text" id="mes-expiracao" placeholder="MM" maxlength="2" class="form__input-divided">
                    <span>/</span>
                    <input type="text" id="ano-expiracao" placeholder="YY" maxlength="2" class="form___input-divided">
                    <span>‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ </span>
                    <input type="text" id="cvc" placeholder="123" maxlength="3" class="form_input">
                </div>

                <div class="cvc">
                </div>
            </div>
            <button type="submit" class="buttonConfirm">Confirm</button>
        </form>
    </div>
</body>
</html>
